<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="./icons/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <audio id="audio-player"></audio>
</head>


<body>

<div class="app-wrapper">
    <div class="player">
        <div class="song-img"></div>
        <div class="song-details">
            <h2></h2>
            <h3></h3>
        </div>
        <div class="player-controls">
            <button class="skip-btn skip back"><i class="fa-solid fa-backward fa-la"></i></button>
            <button class="play-btn"><i class="fa-solid fa-play fa-2x"></i></button>
            <button class="skip-btn skip-next"><i class="fa-solid fa-forward fa-la"></i></button>
        </div>
        <div class="next-up">
            <p>Next up: <span></span></p>
        </div>
    </div>
</div>



<script src="index.js"></script>
</body>
</html>
